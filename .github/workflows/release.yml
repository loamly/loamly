name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      tracker_version: ${{ steps.version.outputs.version }}
      tracker_published: ${{ steps.publish.outputs.published }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Test
        run: pnpm test || true

      - name: Get tracker version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/tracker/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Tracker version: $VERSION"

      - name: Verify tracker bundle
        run: |
          echo "ğŸ“Š Tracker bundle verification:"
          ls -la packages/tracker/dist/
          
          # Check bundle exists
          if [ ! -f "packages/tracker/dist/loamly.iife.min.global.js" ]; then
            echo "âŒ IIFE bundle not found!"
            exit 1
          fi
          
          # Check bundle size (should be < 50KB for comprehensive tracker)
          SIZE=$(wc -c < packages/tracker/dist/loamly.iife.min.global.js)
          echo "Bundle size: $SIZE bytes ($(($SIZE / 1024))KB)"
          
          if [ "$SIZE" -gt 50000 ]; then
            echo "âš ï¸ Warning: Bundle exceeds 50KB target"
          fi
          
          # Verify it contains key detection methods
          if ! grep -q "scroll\|form\|ping\|queue" packages/tracker/dist/loamly.iife.min.global.js; then
            echo "âš ï¸ Warning: Bundle may be missing new features"
          fi
          
          echo "âœ… Bundle verification passed"

      - name: Publish @loamly/tracker
        id: publish
        working-directory: packages/tracker
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public && echo "published=true" >> $GITHUB_OUTPUT || echo "published=false" >> $GITHUB_OUTPUT

      - name: Publish @loamly/edge
        working-directory: packages/edge
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public || echo "Version already published"

      - name: Release summary
        run: |
          echo "## ğŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @loamly/tracker | ${{ steps.version.outputs.version }} | ${{ steps.publish.outputs.published == 'true' && 'âœ… Published' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @loamly/edge | $(node -p \"require('./packages/edge/package.json').version\") | Published |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The \`sync-tracker-to-app\` workflow will automatically sync the tracker to \`app.loamly.ai/t.js\`." >> $GITHUB_STEP_SUMMARY


